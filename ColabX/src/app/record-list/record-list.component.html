
<div class="container ">
  <div>
    <P>Your previous Listing Records</P>
  </div>
    <!-- <div>
    <ul>
      <li >
        {{ recording.filename }}
        <button (click)="playRecord(recording.filename)">Play</button>
      </li>
    </ul>
  </div> -->
  <audio *ngIf="audioUrl" controls #audioPlayer>
  </audio>

  <table class="table table-dark">
    <thead>
      <tr >
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Listing Type</th>
        <th scope="col">Date</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let recording of audioRecordings;index as i;" >
        <th scope="row">{{i+1}}</th>
        <td>{{ recording.name }}</td>
        <td>
          <span *ngIf="recording.type==1">Internal</span>
          <span *ngIf="recording.type==2">Focused</span>
          <span *ngIf="recording.type==3">Global</span>

        </td>
        <td>{{recording.createdTime |  date:"MM/dd/yy"}}</td>
        <td>
          <!-- <button (click)="playRecord(recording.filename)">PLAY</button> -->
          <button type="button" class="btn btn-dark" (click)="playRecord(recording.filename)">Play</button>

           | <button type="button" class="btn btn-dark" (click)="delete(recording.id)">Delete</button>

           <!-- <button (click)="delete(recording.id)"> delete</button> -->
          </td>
      </tr>
    
    </tbody>
  </table>

</div>
